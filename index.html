<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Landing Page</title>
</head>
<body>
    <header class="nav__bar">
        <img class="nav__img" src="img/logo.svg" alt="">
        <nav class="nav__menu">
            <a class="nav__link" href="#">Features</a>
            <a class="nav__link" href="#">Team</a>
            <a class="nav__link" href="#">Sign In</a>
        </nav>
    </header>

    <main class="first__section">
        <section class="main__section">
            <div class="section__text">
                <h1 class="title__section">
                    All your files in one secure location, accessible anywhere.
                </h1>
                <p class="paragraph__section">
                    Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.
                </p>
                <div class="input__section">
                    <input type="email" name="email" placeholder="Enter your email" class="input__email">
                    <input type="button" value="Get Started" class="input__btn">
                </div>
            </div>
            
            <img src="img/illustration-1.svg" alt="">
        </section> 
    </main>
</body>
</html>
